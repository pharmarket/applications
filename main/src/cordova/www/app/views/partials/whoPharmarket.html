<!--h3>Who Pharmarket</h3-->

<div ng-repeat="cond in whoPharmarket">

	<div ng-init="title = cond.title"></div>
	<div ng-init="description = cond.description"></div>

	<div ng-if="cond.langue_id == 1">

		<h3><div ng-bind-html="title | html"></div></h3>
		<div ng-bind-html="description | html"></div>

	</div>
</div>
