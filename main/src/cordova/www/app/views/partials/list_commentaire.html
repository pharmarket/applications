<style>
  
  /*font Awesome http://fontawesome.io*/
@import url(//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css);
/*Comment List styles*/
.comment-list .row {
  margin-bottom: 0px;
}
.comment-list .panel .panel-heading {
  padding: 4px 15px;
  position: absolute;
  border:none;
  /*Panel-heading border radius*/
  border-top-right-radius:0px;
  top: 1px;
}
.comment-list .panel .panel-heading.right {
  border-right-width: 0px;
  /*Panel-heading border radius*/
  border-top-left-radius:0px;
  right: 16px;
}
.comment-list .panel .panel-heading .panel-body {
  padding-top: 6px;
}
.comment-list figcaption {
  /*For wrapping text in thumbnail*/
  word-wrap: break-word;
}
/* Portrait tablets and medium desktops */
@media (min-width: 768px) {
  .comment-list .arrow:after, .comment-list .arrow:before {
    content: "";
    position: absolute;
    width: 0;
    height: 0;
    border-style: solid;
    border-color: transparent;
  }
  .comment-list .panel.arrow.left:after, .comment-list .panel.arrow.left:before {
    border-left: 0;
  }
  /*****Left Arrow*****/
  /*Outline effect style*/
  .comment-list .panel.arrow.left:before {
    left: 0px;
    top: 30px;
    /*Use boarder color of panel*/
    border-right-color: inherit;
    border-width: 16px;
  }
  /*Background color effect*/
  .comment-list .panel.arrow.left:after {
    left: 1px;
    top: 31px;
    /*Change for different outline color*/
    border-right-color: #FFFFFF;
    border-width: 15px;
  }
  /*****Right Arrow*****/
  /*Outline effect style*/
  .comment-list .panel.arrow.right:before {
    right: -16px;
    top: 30px;
    /*Use boarder color of panel*/
    border-left-color: inherit;
    border-width: 16px;
  }
  /*Background color effect*/
  .comment-list .panel.arrow.right:after {
    right: -14px;
    top: 31px;
    /*Change for different outline color*/
    border-left-color: #FFFFFF;
    border-width: 15px;
  }
}
.comment-list .comment-post {
  margin-top: 6px;
}

</style>



<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h2 class="page-header">Commentaires</h2>
        <section class="comment-list">
          <!-- First Comment -->
          <article class="row">
            <div ng-controller="Show_ProduitCtrl">
            <div ng-repeat="data in commentaire" class="section group">
              
              <div ng-if="data.done == 1">

                <div ng-if="show.id == data.produit_id">

              <div class="col-md-2 col-sm-2 hidden-xs">
                <figure class="thumbnail">
                  <img class="img-responsive" src="http://www.keita-gaming.com/assets/profile/default-avatar-c5d8ec086224cb6fc4e395f4ba3018c2.jpg" />
                  <figcaption class="text-center">username</figcaption>
                </figure>
              </div>
              <div class="col-md-10 col-sm-10">
                <div class="panel panel-default arrow left">
                  <div class="panel-body">
                    <header class="text-left">
                      
                        <div class="comment-user"><i class="fa fa-medkit"></i> {{show.info[0].nom}}</div>
                        <div class="comment-user"><i class="fa fa-user"></i> {{data.nom}}</div>
                        <time class="comment-date" datetime="{{data.created_at}}"><i class="fa fa-clock-o"></i>  {{data.created_at}}</time>
                      
                    </header>
                    <div class="comment-post">
                      <p>
                        {{data.description}}
                      </p>
                    </div>
                    <p class="text-right">Note : {{data.note}}</p>
                    <p class="text-right"><a href="#/commentaire/delete/{{data.id}}" class="btn btn-danger btn-sm"><i class="fa fa-reply"></i> supprimer</a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          </div>
          </div>
          </article>
        </section>
        <p class="col-sm-3 text-right"><a href="#/produit" class="btn btn-primary btn-sm"><i class="fa fa-reply"></i>retour</a></p>
    </div>
  </div>
</div>
